<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Photo Gallery</h1>
        
        <!-- Upload Photo Section -->
        <form action="/gallery/upload" method="post" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
            <input type="file" name="photo" id="photoUpload" accept="image/*" required class="block w-full text-sm text-gray-500 
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Upload</button>
        </form>

        <!-- Uploaded Photos Section -->
        <h2 class="text-xl font-semibold mt-8 mb-4">Uploaded Photos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Dynamically render uploaded photos as iframes -->
            <div th:each="photo : ${photos}" class="bg-gray-50 p-4 rounded-lg shadow-md">
                <!-- Display uploaded photo in an iframe -->
                <iframe 
                    th:src="@{/images/{photo}(photo=${photo})}" 
                    class="w-full h-40 rounded-lg mb-2 border border-gray-200"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
                <p th:text="${photo}" class="text-gray-700 truncate text-center"></p>
                <div class="flex justify-between items-center mt-2">
                    <a th:href="@{/gallery/download/{fileName}(fileName=${photo})}" 
                       class="text-blue-500 hover:underline">Download</a>
                    <a th:href="@{/gallery/delete/{fileName}(fileName=${photo})}" 
                       class="text-red-500 hover:underline">Delete</a>
                </div>
            </div>
        </div>

        <!-- Placeholder if no photos -->
        <p th:if="${photos.empty}" class="text-center text-gray-500">No photos uploaded yet.</p>
    </div>
</body>
</html>
