<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Event Management</h1>

        <!-- Event Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form th:action="@{/events}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Event Name" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="date" name="date" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="location" placeholder="Location" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="time" placeholder="Time (e.g., 10:00 AM)" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="dressCode" placeholder="Dress Code" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" name="numberOfPeople" placeholder="Number of People" required class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="col-span-1 md:col-span-2 text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Event</button>
                </div>
            </form>
        </div>

        <!-- Event List -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Event List</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="py-2 px-4 text-left">Name</th>
                        <th class="py-2 px-4 text-left">Date</th>
                        <th class="py-2 px-4 text-left">Location</th>
                        <th class="py-2 px-4 text-left">Time</th>
                        <th class="py-2 px-4 text-left">Dress Code</th>
                        <th class="py-2 px-4 text-left">Number of People</th>
                        <th class="py-2 px-4 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}" class="border-b hover:bg-gray-100">
                        <td class="py-2 px-4" th:text="${event.name}"></td>
                        <td class="py-2 px-4" th:text="${event.date}"></td>
                        <td class="py-2 px-4" th:text="${event.location}"></td>
                        <td class="py-2 px-4" th:text="${event.time}"></td>
                        <td class="py-2 px-4" th:text="${event.dressCode}"></td>
                        <td class="py-2 px-4" th:text="${event.numberOfPeople}"></td>
                        <td class="py-2 px-4 text-center">
                            <form th:action="@{/events/{id}/edit(id=${event.id})}" method="post" class="inline">
                                <button type="submit" class="bg-yellow-500 text-white py-1 px-3 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">Edit</button>
                            </form>
                            <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post" class="inline">
                                <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-6">
            <a th:href="@{/events/download-pdf}" class="text-blue-500 underline hover:text-blue-700">Download PDF</a>
        </div>
    </div>
</body>
</html>
