<form action="/gallery/authenticate" method="post" class="p-4 shadow rounded bg-white">
    <h2 class="text-center mb-4 text-primary">Gallery Access</h2>
    <div class="mb-3">
        <label for="passkey" class="form-label fw-bold">
            <i class="bi bi-key-fill text-primary"></i> Passkey
        </label>
        <input type="password" id="passkey" name="passkey" class="form-control form-control-lg rounded-pill" placeholder="Enter your passkey" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">
            <i class="bi bi-box-arrow-in-right"></i> Submit
        </button>
    </div>
    <div class="mt-3 text-danger text-center">
        <small th:text="${error}"></small>
    </div>
</form>

<!-- Add this Bootstrap Icons CDN in your <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
