<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Event Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Georgia', serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .text {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px #ff9a9e, 0 0 30px #fad0c4;
            position: absolute;
            opacity: 0;
        }

        .ved {
        font-size: 5rem;
            animation: vedSlideIn 3s forwards, fadeOut 3s forwards;
        }

        .vaish {
        font-size: 5rem;
            animation: vaishSlideIn 3s forwards, fadeOut 3s forwards;
        }

        .merged {
            font-size: 5rem;
            opacity: 0;
            animation: mergeLogo 3s forwards,fadeOut 1s forwards;
        }

        @keyframes vedSlideIn {
            0% {
                transform: translateX(-120%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        @keyframes vaishSlideIn {
            0% {
                transform: translateX(120%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        @keyframes mergeLogo {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .menu-bar {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            text-align: center;
        }

        .menu-bar a {
            font-size: 1.2rem;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        .menu-bar a:hover {
            opacity: 0.9;
        }

        .menu-bar .btn-info {
            background-color: #17a2b8;
        }

        .menu-bar .btn-success {
            background-color: #28a745;
        }

        .menu-bar .btn-warning {
            background-color: #ffc107;
        }

        .menu-bar .btn-primary {
            background-color: #007bff;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <span class="text ved">V</span>
        <span class="text vaish">V</span>
        <span class="text merged">VÂ²</span>
    </div>
    
    <footer>
        <div class="menu-bar">
        <marquee><h2>#Ved&VaishWedding..</h2></marquee>
        
            <a href="/events" class="btn btn-info">Events</a>
            <a href="/guests" class="btn btn-success">Guests</a>
            <a href="/expenses" class="btn btn-warning">Expenses</a>
            <a href="/login" class="btn btn-primary">Gallery</a>
        </div>
    </footer>
</body>
</html>
