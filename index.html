<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Vedang & Ms. Vaishnavi Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Great Vibes font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6f91, #ffe1e6, #d4a5a5);
            font-family: 'Georgia', serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6f91, 0 0 30px #ffe1e6;
            position: absolute;
            opacity: 0;
            z-index: 2;
        }

        .vedang {
            font-family: 'Great Vibes', cursive; /* Fancy font */
            font-size: 6rem; /* Slightly larger for elegance */
            top: 25%;
            transform: translateY(-50%);
            animation: vedangSlideIn 3s forwards 2s;
            letter-spacing: 2px; /* Adds spacing for a refined look */
        }

        .vaishnavi {
            font-family: 'Great Vibes', cursive; /* Fancy font */
            font-size: 6rem; /* Slightly larger for elegance */
            bottom: 25%;
            transform: translateY(50%);
            animation: vaishnaviSlideIn 3s forwards 2s;
            letter-spacing: 2px; /* Adds spacing for a refined look */
        }

        .merged {
            font-size: 6rem;
            opacity: 0;
            animation: mergeLogo 4s forwards 5s, transformToV2 2s forwards 9s;
        }

        @keyframes vedangSlideIn {
            0% { transform: translateX(-100%) translateY(-50%); opacity: 0; }
            50% { transform: translateX(0) translateY(-50%); opacity: 1; }
            100% { transform: translateX(0) translateY(-50%); opacity: 0; }
        }

        @keyframes vaishnaviSlideIn {
            0% { transform: translateX(100%) translateY(50%); opacity: 0; }
            50% { transform: translateX(0) translateY(50%); opacity: 1; }
            100% { transform: translateX(0) translateY(50%); opacity: 0; }
        }

        @keyframes mergeLogo {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes transformToV2 {
            0% { content: "V&V"; opacity: 1; }
            50% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .merged::after {
            content: "V&V";
            animation: changeContent 2s forwards 9s;
        }

        @keyframes changeContent {
            0% { content: "V&V"; }
            50% { opacity: 0; }
            100% { content: "VÂ²"; opacity: 1; }
        }

        .date {
            font-size: 1.8rem;
            position: absolute;
            top: 20px;
            color: #fff;
            text-shadow: 0 0 10px #ff6f91;
            animation: dateFadeIn 2s ease-in-out forwards;
            opacity: 0;
            z-index: 2;
        }

        @keyframes dateFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            border-top: 2px solid #fff;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu-bar a {
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-bar a:hover {
            opacity: 0.9;
            transform: scale(1.1);
        }

        .menu-bar .btn-events {
            background-color: #ff6f91;
        }

        .menu-bar .btn-gallery {
            background-color: #d4a5a5;
        }

        footer {
            margin-top: auto;
        }

        marquee {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="date">Engagement: 19th April 2025</div>
        <span class="text vedang">Mr. Vedang</span>
        <span class="text vaishnavi">Ms. Vaishnavi</span>
        <span class="text merged"></span>
    </div>

    <footer>
        <div class="menu-bar">
            <marquee>#Vedang&VaishnaviWedding - A Love Story Begins!</marquee>
            <a href="event.html" class="btn btn-events">Explore Events</a>
            <a href="https://drive.google.com/drive/folders/1QJHOrauukM2rV0qvx3HQVA0tFj3QiEQo" class="btn btn-gallery" target="_blank">View Gallery</a>
        </div>
    </footer>
</body>
</html>
