<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Vedang & Ms. Vaishnavi Engagement</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Dancing Script and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations */
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-left {
            animation: slideInLeft 1.5s ease-out forwards;
        }

        .animate-slide-right {
            animation: slideInRight 1.5s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Gallery Image Hover Effect */
        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Background Image for Hero Section */
        .image-bg {
            background: url('4N9A4937.JPG') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .image-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay for text readability */
        }
    </style>
</head>
<body class="bg-white font-poppins text-gray-800">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-white shadow-lg z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-dancing-script text-pink-600">Vedang & Vaishnavi</div>
            <div class="space-x-4">
                <a href="#home" class="text-gray-600 hover:text-pink-600 transition">Home</a>
                <a href="#gallery" class="text-gray-600 hover:text-pink-600 transition">Gallery</a>
                <a href="event.html" class="text-gray-600 hover:text-pink-600 transition">Events</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center image-bg">
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-6xl md:text-8xl font-dancing-script text-pink-600 mb-4 animate-slide-left tracking-wide">Mr. Vedang</h1>
            <h1 class="text-6xl md:text-8xl font-dancing-script text-pink-600 mb-8 animate-slide-right tracking-wide">& Ms. Vaishnavi</h1>
            <p class="text-3xl md:text-4xl font-dancing-script text-gray-800 animate-fade-in tracking-wide">Happy Engagement</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-dancing-script text-pink-600 text-center mb-12">Our Moments</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Images (first image removed, using direct file names) -->
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A4990.JPG" alt="Photo 2" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5139.JPG" alt="Photo 3" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5144.JPG" alt="Photo 4" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5255.JPG" alt="Photo 5" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5277.JPG" alt="Photo 6" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5294.JPG" alt="Photo 7" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="relative overflow-hidden rounded-lg">
                    <img src="4N9A5357.JPG" alt="Photo 8" class="w-full h-64 object-cover gallery-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Options Section -->
    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-4">
                <a href="event.html" class="inline-block bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition">
                    Explore Events
                </a>
                <a href="https://drive.google.com/drive/folders/1QJHOrauukM2rV0qvx3HQVA0tFj3QiEQo" target="_blank"
                   class="inline-block bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition">
                    View Gallery
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg">#Ved&VaishEngagement - A Love Story Begins!</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
            class="fixed bottom-4 right-4 bg-pink-600 text-white p-3 rounded-full shadow-lg hover:bg-pink-700 transition opacity-75">
        â†‘
    </button>
</body>
</html>
