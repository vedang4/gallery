<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Vedang & Ms. Vaishnavi Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Great Vibes font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6f91, #ffe1e6, #d4a5a5);
            font-family: 'Georgia', serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6f91, 0 0 30px #ffe1e6;
            position: absolute;
            opacity: 0;
            z-index: 2;
        }

        .vedang {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            top: 10%;
            transform: translateY(-50%);
            animation: vedangSlideIn 3s forwards;
            letter-spacing: 2px;
        }

        .vaishnavi {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            top: 20%;
            transform: translateY(-50%);
            animation: vaishnaviSlideIn 3s forwards;
            letter-spacing: 2px;
        }

        .merged {
            font-size: 4rem;
            top: 15%;
            opacity: 0;
            animation: mergeLogo 2s forwards 3s;
        }

        @keyframes vedangSlideIn {
            0% { transform: translateX(-100%) translateY(-50%); opacity: 0; }
            50% { transform: translateX(0) translateY(-50%); opacity: 1; }
            100% { transform: translateX(0) translateY(-50%); opacity: 0; }
        }

        @keyframes vaishnaviSlideIn {
            0% { transform: translateX(100%) translateY(-50%); opacity: 0; }
            50% { transform: translateX(0) translateY(-50%); opacity: 1; }
            100% { transform: translateX(0) translateY(-50%); opacity: 0; }
        }

        @keyframes mergeLogo {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .merged::after {
            content: "VÂ²";
        }

        .invite {
            font-size: 1.5rem;
            position: absolute;
            top: 50%; /* Moved up from 60% to 50% */
            color: #fff;
            text-shadow: 0 0 10px #ff6f91;
            animation: inviteFadeIn 2s ease-in-out forwards;
            opacity: 0;
            z-index: 2;
            max-width: 80%;
            line-height: 1.5;
        }

        @keyframes inviteFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            border-top: 2px solid #fff;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu-bar a {
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-bar a:hover {
            opacity: 0.9;
            transform: scale(1.1);
        }

        .menu-bar .btn-events {
            background-color: #ff6f91;
        }

        .menu-bar .btn-gallery {
            background-color: #d4a5a5;
        }

        footer {
            margin-top: auto;
        }

        marquee {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <span class="text vedang">Mr. Vedang</span>
        <span class="text vaishnavi">Ms. Vaishnavi</span>
        <span class="text merged"></span>
        <div class="invite">
            You are cordially invited to celebrate the engagement of Vedang and Vaishnavi on April 19th, 2025. Join us for a day filled with love, joy, and cherished moments!
        </div>
    </div>

    <footer>
        <div class="menu-bar">
            <marquee>#Ved&VaishWedding - A Love Story Begins!</marquee>
            <a href="event.html" class="btn btn-events">Explore Events</a>
            <a href="https://drive.google.com/drive/folders/1QJHOrauukM2rV0qvx3HQVA0tFj3QiEQo" class="btn btn-gallery" target="_blank">View Gallery</a>
        </div>
    </footer>
</body>
</html>
